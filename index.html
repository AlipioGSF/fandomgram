<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FandomGram</title>
</head>
<body>
    <main class="site">
        <div class="login-flex-area">
            <section class="logo-texto">
                <div class="logo"></div>
                <h2>todos os fandons num só lugar</h2>
            </section>
            <section class="login-area">
                <div class="fazer-login">
                    <form>
                        <input type="email" placeholder="email">
                        <input type="password" placeholder="senha">
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                <div class="login-via">
                    <span>Fazer login com:</span>
                    <div class="entrar-com">
                        <div class="facebook"><img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" style="width: 20px;"alt=""><a href="#">Facebook</a></div>
                        <div class="google"><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" style="width: 20px; height: 20px;" alt=""><a href="#">Google</a></div>
                    </div>
                </div>
                <div class="registre-se">
                    <span>Não tem conta? <a href="#">Registre-se</a></span>
                </div>
            </section>
        </div>
        <section class="cell-site">
            <div class="contem-app">
              <iframe src="file:///C:/Users/Pinho/Desktop/DIO/FandomGram/fandomgramapp-index.html" frameborder="0"></iframe>
            </div>
        </section>
    </main>

</body>
</html>
